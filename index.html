<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주은2048</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="app-header">
        <div>
          <div class="title-row">
            <img class="title-icon" src="images/main.png" alt="주은2048 아이콘" />
            <h1>주은2048</h1>
          </div>
        </div>
        <div class="score-panel">
          <div class="score-card">
            <span>score</span>
            <strong id="score">0</strong>
          </div>
          <div class="score-card">
            <span>best</span>
            <strong id="best">0</strong>
          </div>
        </div>
      </header>

      <section class="controls">
        <div class="control-actions">
          <button id="new-game" class="control-button control-button--primary">new</button>
          <button id="undo-move" class="control-button" disabled>undo</button>
        </div>
      </section>

      <section class="board-area">
        <section class="board" id="board"></section>
        <div class="game-over" id="game-over">
          <div class="game-over__content">
            <img src="images/game_over.png" alt="게임 오버" />
            <h2>GAME OVER</h2>
          </div>
        </div>
      </section>

      <footer class="tips">
        <p>귀여운 주은이와 함께 2048 타일에 도달해 보세요!!</p>
      </footer>
    </main>
    <script src="game.js" defer></script>
  </body>
</html>
